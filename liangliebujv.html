<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <style>
    
    body{
      margin: 0;
      padding: 0;
    }
    
    .main{
      max-width:800px;
      margin:0 auto;
    }
    
    .layout:after{
      content: '';
      display: block;
      clear: both;
    }
    
    .left{
      width: 200px;
      height: 500px;
      float: left;
      background: red;
    }
    
    .right{
      margin-left: 210px;
      width: 600px;
      height: 500px;
      
      background: blue;
    }
    
  </style>
</head>
<body>
  <div class= "main">  
    <div class="left"></div>
    <div class="right"></div>
  </div>
</body>
</html>
